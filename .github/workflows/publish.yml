name: Publish to NPM
on:
  release:
    types: [created]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci && npm run build && npm run generate-docs

      # Stable release => latest
      - name: Publish package on NPM ðŸ“¦ (stable)
        if: ${{ github.event.release.prerelease == false }}
        run: npm publish
        env:
          NPM_CONFIG_PROVENANCE: "true"

      # Pre-release (rc/beta/alpha) => next (or rc)
      - name: Publish package on NPM ðŸ“¦ (pre-release)
        if: ${{ github.event.release.prerelease == true }}
        run: npm publish --tag next
        env:
          NPM_CONFIG_PROVENANCE: "true"

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'dummy-value'

      - name: Adding Known Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT}} -H ${{ secrets.SSH_HOST }}  >> ~/.ssh/known_hosts

      - name: Deploy client with rsync
        run: rsync -avz -e "ssh -p ${{ secrets.SSH_PORT }}" ./apidocs/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEST_PATH }}
