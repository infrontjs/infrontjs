<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app"></div>

<script type="module">
  import * as IF from "./../src/IF.js";
  window.IF = IF;
</script>

<script type="text/javascript">

  window.onload = function()
  {
      class MyApp extends IF.App
      {
          constructor()
          {
              super(
                  {
                      "container" : document.querySelector( 'body' ),
                      "title" : "My First InfrontJS Application"
                  }
              );
          }
      }

      class TestState extends IF.base.State
      {
          static ID = 'test';

          constructor()
          {
              super();
          }

          enter()
          {
              console.log( "Hello from TestState" );
          }
      }

      class Test2State extends IF.base.State
      {
          static ID = 'test2';

          async enter()
          {
              console.log( "Hello from TestState Two" );
              this.app.templateManager.renderTemplate( 'tmpl.html' );
          }
      }

      async function run()
      {
          const app = new MyApp();
          app.stateManager.addStateClass( TestState );
          app.stateManager.addStateClass( Test2State );
          app.router.addRoute ( '/test', TestState );
          app.router.addRoute( '/test2', Test2State );
          app.run();

      }

      run();
  };
</script>

</body>
</html>
