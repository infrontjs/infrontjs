<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>[01] Hello InfrontJS</title>
</head>
<body style="margin: 0;">

<div id="app" style="width: 100vw; height: 100vh;"></div>

<script type="module">
  import * as IF from "./../../src/IF.js";
  window.onload = function()
  {
    async function run()
    {
      const app = new IF.App( { container: document.getElementById( 'app' ) }, { router : { "basePath" : '/infrontjs-infrontjs/examples/01/' } } );
      app.run();
    }

    run();
  };
</script>

</body>
</html>
