<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app"></div>

<script type="module">
  import * as IF from "./../src/IF.js";
  window.IF = IF;
</script>

<script type="text/javascript">
  window.onload = function()
  {
      class MyApp extends IF.App
      {
          constructor()
          {
              super(
                  {
                      "container" : document.querySelector( 'body' ),
                      "title" : "My First InfrontJS Application"
                  }
              );
          }
      }

      async function run()
      {
          const app = new MyApp();
          await app.templateManager.renderTemplate( 'layout.html' );
          app.templateManager.renderTemplate( 'tmpl.html', document.getElementById( 'inner' ) );
      }

      run();
  };
</script>

</body>
</html>
